name: Go

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Make manifests
        run: make manifests

      - name: Pull operator definitions repository
        with:
          name: pickjonathan/alertojon.io-operator-definition
          ref: develop
          token: ${{ secrets.my_pat }}

