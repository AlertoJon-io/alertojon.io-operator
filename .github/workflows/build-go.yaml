name: Go

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Make manifests
        run: make manifests

      - name: Upload output file
        uses: actions/upload-artifact@v2
        with:
          name: crds
          path: config/crd/bases

  pull_def_repo:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download crds
        uses: actions/download-artifact@v2
        with:
          name: crds
          path: config/crd/bases

      - name: Pull operator definitions repository
        uses: actions/checkout@v2
        with:
          repository: pickjonathan/alertojon.io-operator-definition
          ref: develop
          token: ${{ secrets.my_pat }}

      - name: ls
        run: ls

#      - name: Test
#        run: go test -v ./...